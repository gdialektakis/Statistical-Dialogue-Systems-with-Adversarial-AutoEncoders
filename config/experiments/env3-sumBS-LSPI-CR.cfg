# Error model: 0% error rate, addditive confscorer, uniform nbestgenerator
# User model: standard sampled params, sampled patience
# Masks: on

###### General parameters ######
[GENERAL]
domains = CamRestaurants
singledomain = True
tracedialog = 0
seed = 07051991

[exec_config]
configdir = _benchmarkpolicies/experiments/focus
logfiledir = _benchmarklogs/experiments/focus
numtrainbatches = 10
traindialogsperbatch = 300
numbatchtestdialogs =  300
numtestdialogs =  300
trainerrorrate = 15
testerrorrate  = 15
testeverybatch = True

trainsourceiteration = 0
#deleteprevpolicy = True

save_step = 300

autoencoder = false
transfer = false
transfer_autoencoder_type = dense_multi
single_autoencoder_type = dense

[logging]
usecolor = False
screen_level = results
file_level = results
file = auto

###### Environment parameters ######

[agent]
maxturns = 25

[usermodel]
usenewgoalscenarios = True
oldstylepatience = False
patience = 4,6
configfile = config/sampledUM.cfg

[errormodel]
nbestsize = 1
confusionmodel = RandomConfusions
nbestgeneratormodel = SampledNBestGenerator
confscorer = additive


[summaryacts]
maxinformslots = 5
informmask = True
requestmask = True
informcountaccepted = 4
byemask = True

###### Dialogue Manager parameters ######
[policy]
policydir = _LSPIweights
belieftype = belieftracking.baseline.FocusTracker
summary = True
useconfreq = False
learning = True
policytype = lspi
policytype2 = policy.LSPIPolicy.LSPIPolicy
startwithhello = False
inpolicyfile = auto
outpolicyfile = auto
usestack=False
processstack =10
save_step = 300


[lspipolicy]
phitype = block
pcafile = MGLpolicies/pcafile.pca


[lspi_CamRestaurants]
random = False
discount = 0.95

[lspi_Laptops11]
random = False
discount = 0.95

[lspi_SFRestaurants]
random = False
discount = 0.95
###### Evaluation parameters ######

[eval]
rewardvenuerecommended=0
penaliseallturns = True
wrongvenuepenalty = 0
notmentionedvaluepenalty = 0
successmeasure = objective
successreward = 20

