# Error model: 0% error rate, addditive confscorer, uniform nbestgenerator
# User model: standard sampled params, sampled patience
# Masks: on

###### General parameters ######
[GENERAL]
domains = SFRestaurants,CamRestaurants,Laptops11
singledomain = false
tracedialog = 0
seed = 07051991

[exec_config]
configdir = _benchmarkpolicies/experiments/dae
logfiledir = _benchmarklogs/experiments/dae
numtrainbatches = 20
traindialogsperbatch = 600
numbatchtestdialogs =  600
numtestdialogs =  600
trainerrorrate = 15
testerrorrate  = 15
testeverybatch = True

trainsourceiteration = 0
#deleteprevpolicy = True

save_step = 180

autoencoder = true
single = true
transfer = false
autoencoder_type = dae_transfer

[logging]
usecolor = False
screen_level = results
file_level = results
file = auto

###### Environment parameters ######

[policycommittee]
