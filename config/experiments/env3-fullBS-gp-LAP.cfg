# Error model: 0% error rate, addditive confscorer, uniform nbestgenerator
# User model: standard sampled params, sampled patience
# Masks: on

###### General parameters ######
[GENERAL]
domains = Laptops11
singledomain = True
tracedialog = 0
seed = 07051991

[exec_config]
configdir = _benchmarkpolicies/experiments/focus
logfiledir = _benchmarklogs/experiments/focus
numtrainbatches = 10
traindialogsperbatch = 300
numbatchtestdialogs =  300
numtestdialogs =  300
trainerrorrate = 15
testerrorrate  = 15
testeverybatch = True

trainsourceiteration = 0
#deleteprevpolicy = True

save_step = 300

autoencoder = false
transfer = false
transfer_autoencoder_type = dense_multi
single_autoencoder_type = dense

[logging]
usecolor = False
screen_level = results
file_level = results
file = auto

###### Environment parameters ######

[agent]
maxturns = 25

[usermodel]
usenewgoalscenarios = True
oldstylepatience = False
patience = 4,6
configfile = config/sampledUM.cfg

[errormodel]
nbestsize = 5
confusionmodel = LevenshteinConfusions
nbestgeneratormodel = DSTC2NBestGenerator
confscorer = DSTC2
configfile = config/set1-ErrorModel.cfg


[summaryacts]
maxinformslots = 5
informmask = True
requestmask = True
informcountaccepted = 4
byemask = True


###### Dialogue Manager parameters ######
[policy]
policydir = _benchmarkpolicies
belieftype = focus
useconfreq = False
learning = True
policytype = gp
startwithhello = False
inpolicyfile = auto
outpolicyfile = auto



[gppolicy]
kernel = polysort

[gpsarsa]
random = False
scale = 3
saveasprior = False
saveasnpy = False
numprior = 0
gamma = 1.0
sigma = 5.0
nu = 0.001

###### Evaluation parameters ######

[eval]
rewardvenuerecommended=0
penaliseallturns = True
wrongvenuepenalty = 0
notmentionedvaluepenalty = 0
successmeasure = objective
successreward = 20

