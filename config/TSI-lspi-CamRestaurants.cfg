[semo_CamRestaurants]
semotype = semo.RuleSemOMethods.BasicSemO
templatefile = semo/templates/CamRestaurantsMessages.txt


[policy_CamRestaurants]
policydir = _LSPIweights
belieftype = belieftracking.baseline.BaselineTracker
useconfreq = False
learning = True
policytype = lspi
