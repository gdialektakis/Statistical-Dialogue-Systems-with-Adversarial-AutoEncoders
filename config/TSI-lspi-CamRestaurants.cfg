[GENERAL]
domains = CamRestaurants
singledomain = True
tracedialog = 1
seeder = 127738660

[exec_config]
domain = CamRestaurants
configdir = _LSPIconfigs
logfiledir = _LSPIlogs
numtrainbatches = 20
traindialogsperbatch = 150
numbatchtestdialogs =  150
trainsourceiteration = 0
numtestdialogs =  300
trainerrorrate = 15
testerrorrate  = 15
testeverybatch = True
autoencoder = false

[conditional]
conditionalsimuser = False
conditionalbeliefs = False

[agent]
maxturns = 20

[logging]
usecolor = False
screen_level = error
file_level = info 
file = CamRestaurants.log

[semi_CamRestaurants]
